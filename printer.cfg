# This file contains common pin mappings for Smoothieboard. To use
# this config, the firmware should be compiled for the LPC176x.

# The "make flash" command does not work on the Smoothieboard.
# Instead, after running "make", copy the generated "out/klipper.bin"
# file to a file named "firmware.bin" on an SD card and then restart
# the Smoothieboard with that SD card.

# See the example.cfg file for a description of available parameters.
# step_distance: .0025
#[micro-controller]
#set_pwm_out pin=P1.18 cycle_ticks=10000 value=100


[stepper_a]
step_pin: P2.0
dir_pin: P0.5
enable_pin: !P0.4
step_distance: 0.0015625
endstop_pin: ^P1.25
homing_speed: 60
#position_endstop: 330
#arm_length: 330
#position_max: 200

#   Distance (in mm) between the nozzle and the bed when the nozzle is
#   in the center of the build area and the endstop triggers. This
#   parameter must be provided for stepper_a; for stepper_b and
#   stepper_c this parameter defaults to the value specified for
#   stepper_a.
#arm_length:  217
#arm_length: 333.0
#   Length (in mm) of the diagonal rod that connects this tower to the
#   print head. This parameter must be provided for stepper_a; for
#   stepper_b and stepper_c this parameter defaults to the value
#   specified for stepper_a.
#angle:
#   This option specifies the angle (in degrees) that the tower is
#   at. The default is 210 for stepper_a, 330 for stepper_b, and 90
#   for stepper_c.

[stepper_b]
step_pin: P2.1
dir_pin: P0.11
enable_pin: !P0.10
step_distance: 0.0015625
endstop_pin: ^P1.29

[stepper_c]
step_pin: P2.2
dir_pin: P0.20
enable_pin: !P0.19
step_distance: 0.0015625
endstop_pin: ^P1.27

[extruder]
step_pin: P2.3
dir_pin: P0.22
enable_pin: !P0.21
step_distance: 0.0013736264
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: ATC Semitec 104GT-2
# EPCOS 100K B57560G104F
sensor_pin: P0.24
#control: pid
#pid_Kp: 25.349
#pid_Ki: 1.216
#pid_Kd: 132.130
min_extrude_temp: 150
min_temp: 0
max_temp: 275

#[extruder1]
#step_pin: P2.8
#dir_pin: P2.13
#enable_pin: !P4.29
#heater_pin: P2.6
#sensor_pin: P0.25
#...

[heater_bed]
heater_pin: P1.22
sensor_type: Honeywell 100K 135-104LAG-J01
sensor_pin: P0.23
#control: watermark
min_temp: 0
max_temp: 80

# [fan]
# hard wired since no more pin available

[heater_fan extruder_cooler_fan]
pin: !P2.4

[mcu]
serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
restart_method: command

[printer]
kinematics: delta
max_velocity: 500
max_accel: 3000
max_z_velocity: 150
#delta_radius: 99.8
minimum_z_position:-300

[static_digital_output leds]
pins: P1.18, P1.19, P1.20, P1.21, P4.28



# The delta_calibrate section enables a DELTA_CALIBRATE extended
# g-code command that can calibrate the tower endstop positions and
# angles.
[delta_calibrate]
radius: 55
#   Radius (in mm) of the area that may be probed. This is the radius
#   of nozzle coordinates to be probed; if using an automatic probe
#   with an XY offset then choose a radius small enough so that the
#   probe always fits over the bed. This parameter must be provided.
speed: 250
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
horizontal_move_z: 50
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
samples: 2
#   The number of times to probe each point.  The probed z-values will
#   be averaged. The default is to probe 1 time.
sample_retract_dist: 4.0
#   The distance (in mm) to retract between each sample if sampling
#   more than once. The default is 2mm.

# [mcp4451 stepper_digipot1]
# i2c_address: 88
# # Scale the config so that wiper values can be specified in amps.
# scale: 2.25
# # wiper 0 is X (aka alpha), 1 is Y, 2 is Z, 3 is E0
# wiper_0: 1.1
# wiper_1: 1.1
# wiper_2: 1.1
# wiper_3: 1.0

#[mcp4451 stepper_digipot2]
#i2c_address: 90
#scale: 2.25
# wiper 0 is E1
#wiper_0: 1.6

